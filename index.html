<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>

        <header>
            <h1>Matching Game</h1>

        <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
